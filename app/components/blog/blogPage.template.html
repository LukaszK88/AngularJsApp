<section class="bg-pages" ng-controller="myApp.BlogCtrl as blog">
    <div class="container">
        <div class="col-md-12">
            <md-card style="padding: 50px">

                <md-card ng-repeat="post in blog.posts">
                <md-card-title >
                    <md-card-title-text>
                        <span class="md-headline text-left"><a ui-sref="blogDetail({postId: post.id})">{{ post.title }}</a></span>
                        <span class="md-subhead">{{ post.created_at | limitTo: 10}}|
                                                By: {{ post.user.username}}|
                                                Category: {{ post.type}}
                        </span>
                    </md-card-title-text>
                </md-card-title>

                    <md-card-content >
                        <div class="col-md-9">
                        <p >
                            <text-collapse  data-max-length="200"
                                            data-text="{{post.body}}"
                                            data-collapse-label="  show less"
                                            data-expand-label="  read more">

                        </p>

                    </div>
                    <div class="col-md-3">
                        <img class="img-responsive" src="{{ post.url }}" >
                    </div>
                    </md-card-content>
                </md-card>


            </md-card>

        </div>
    </div>
</section>
