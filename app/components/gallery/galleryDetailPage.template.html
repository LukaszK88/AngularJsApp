<section class="bg-pages" ng-controller="myApp.GalleryCtrl as gallery">
    <div class="container">
        <div class="col-md-12">
            <md-card >

                <md-card-title >
                    <md-card-title-text ng-controller="myApp.BlogCtrl as blog">
                        <span class="md-headline text-left">Gallery for {{ blog.post.title }}</span>
                        <span class="md-subhead">
                        </span>
                    </md-card-title-text>
                </md-card-title>

                    <md-card-content >
                        <div class="row">
                        <div class="col-md-12">
                            <div>
                                <asg-image data-id="nature"></asg-image>
                                <asg-panel ng-click="gallery.showModal=!gallery.showModal" data-id="nature" data-options="gallery.nature1Options" data-items="gallery.nature1"></asg-panel>
                                <asg-modal data-id="nature" data-visible="gallery.showModal"></asg-modal>
                            </div>

                        </div>
                        </div>

                        <div class="row">
                            <md-button class="wc-theme" ng-click="gallery.goBack()">Back</md-button>
                        </div>

                    </md-card-content>

            </md-card>

        </div>
    </div>
</section>
