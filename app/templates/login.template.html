
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div  class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Log in</h3>
        </div>
        <div class="panel-body">
            <div ng-if="message" class="alert-success">{{ message }}</div>
            <div ng-if="errors" class="alert-danger">{{ errors.message }}</div>
            <form ng-submit="loginUser(data);">
                <fieldset>
                    <div ng-if="errors" class="alert-danger">{{ errors.username[0] }}</div>
                    <div class="form-group ">
                        <input class="form-control" ng-model="data.username" placeholder="E-mail" name="username" type="text" value="">
                    </div>
                    <div ng-if="errors" class="alert-danger">{{ errors.password[0] }}</div>
                    <div class="form-group ">
                        <input class="form-control" ng-model="data.password" placeholder="Password" name="password" type="text" value="">
                    </div>

                    <button  type="submit" class="btn btn-lg btn-success btn-block">Log in</button>

                </fieldset>
            </form>
        </div>
    </div>
        </div>
    </div>
</div>
