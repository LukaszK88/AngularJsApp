
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <md-content class="md-padding" layout-xs="column" layout="row">
                <div flex-lg layout="column">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Log in</span>
                                <form name="loginForm">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Username</label>
                                        <input type="email" name="username" ng-model='user.username'
                                               required
                                               minlength="10"
                                               maxlength="64"
                                               ng-pattern="/^.+@.+\..+$/">
                                        <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched">
                                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                                Your email must be between 10 and 64 characters long and look like an e-mail address.
                                            </div>
                                        </div>
                                        <div ng-if="error" class="text-danger">
                                            <div>
                                               {{ error }}
                                            </div>
                                        </div>

                                    </md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Password</label>
                                        <input type="password" name="password" ng-model='user.password'
                                               required >
                                        <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                                            <div ng-message="required">This is required.</div>
                                        </div>

                                    </md-input-container>
                                </form>
                            </md-card-title-text>
                        </md-card-title>

                        <md-card-actions layout="row" layout-align="end center">
                            <button ng-click="login(user)" class="btn btn-success pull-left" >Log in</button>
                            <span > Or Log in with  </span>
                            <md-button class="md-raised md-primary" ng-click="authenticate('facebook')">Facebook</md-button>
                            <md-button class="md-raised md-warn" ng-click="authenticate('google')">Google</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </md-content>
