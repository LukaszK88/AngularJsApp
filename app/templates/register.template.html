
<div class="container" ng-controller="myApp.SignupCtrl as signupCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <md-content class="md-padding" layout-xs="column" layout="row">
                <div flex-lg layout="column">
                    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Register</span>
                                <form name="signupForm">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Email</label>
                                        <input type="email" name="email" ng-model='user.email'
                                               required
                                               minlength="6"
                                               maxlength="64"
                                               ng-pattern="/^.+@.+\..+$/">
                                        <div ng-messages="signupForm.username.$error" ng-show="signupForm.username.$touched">
                                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                                Your email must be between 6 and 64 characters long and look like an e-mail address.
                                            </div>
                                        </div>
                                    </md-input-container>

                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Password</label>
                                        <input type="password" name="password" ng-model='user.password'
                                               required >
                                        <div ng-messages="signupForm.password.$error" ng-show="signupForm.password.$touched">
                                            <div ng-message="required">This is required.</div>
                                        </div>

                                    </md-input-container>
                                </form>
                            </md-card-title-text>
                        </md-card-title>

                        <md-card-actions layout="row" layout-align="end center">
                            <button ng-click="signupCtrl.signup(user)" ng-disabled="signupForm.$invalid" class="btn btn-success pull-left" >Sign up</button>
                            <!--<span > Or Log in with  </span>
                            <md-button class="md-raised md-primary" ng-click="authenticate('facebook')">Facebook</md-button>
                            <md-button class="md-raised md-warn" ng-click="authenticate('google')">Google</md-button>-->
                        </md-card-actions>
                    </md-card>
                </div>
            </md-content>
        </div>
    </div>
</div>
