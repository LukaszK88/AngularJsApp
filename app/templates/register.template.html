
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div  class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
            <div ng-if="message" class="alert-success">{{ message }}</div>


            <form ng-submit="signup(user)">
                <fieldset>
                    <div ng-if="errors" class="alert-danger">{{ errors.email[0] }}</div>
                    <div class="form-group ">
                        <input class="form-control" ng-model="user.email" placeholder="E-mail" name="email" type="text" value="">

                    </div>
                    <div ng-if="errors" class="alert-danger">{{ errors.password[0] }}</div>

                    <div class="form-group ">
                        <input class="form-control" ng-model="user.password" placeholder="password" name="password" type="text" value="">

                    </div>

                    <button  type="submit" class="btn btn-lg btn-success btn-block">Register</button>

                </fieldset>
            </form>
        </div>
    </div>
        </div>
    </div>
</div>
